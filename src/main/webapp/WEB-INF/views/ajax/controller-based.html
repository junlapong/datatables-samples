<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid row-intro">
         <div class="span12">
            <h3>AJAX sources / Controller-based export</h3>
            <p>
               All exports in this example use a custom export URL. Each URL is mapped to a
               corresponding method in the
               <code>ExportController</code>
               class.
            </p>
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">
            
            <div dt:conf="myTableId">
               <div dt:confType="export" dt:type="pdf" dt:cssClass="btn" dt:url="@{/export.pdf}"></div>
               <div dt:confType="export" dt:type="csv" dt:cssClass="btn" dt:url="@{/export.csv}"></div>
               <div dt:confType="export" dt:type="xls" dt:cssClass="btn" dt:url="@{/export.xls}"></div>
               <div dt:confType="export" dt:type="xml" dt:cssClass="btn" dt:url="@{/export.xml}"></div>
            </div>
            
            <table id="myTableId" dt:table="true" dt:url="@{/persons}" dt:serverside="true" dt:export="pdf,csv,xls,xml">
               <thead>
                  <tr>
                     <th dt:property="id">Id</th>
                     <th dt:property="firstName">Firstname</th>
                     <th dt:property="lastName">Lastname</th>
                     <th dt:property="address.town.name">City</th>
                     <th dt:property="mail">Mail</th>
                     <th dt:property="birthDate" dt:renderFunction="moment,app-custom-rendering#toDate">Birthdate</th>
                  </tr>
               </thead>
            </table>
            
         </div>
      </div>
   </div>
</body>
</html>

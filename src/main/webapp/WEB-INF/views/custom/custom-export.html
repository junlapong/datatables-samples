<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid row-intro">
         <div class="span12">
            <h3>Totally custom export</h3>
            <p>In this example, the table is exportable in the custom format "myFormat". The export
               configuration is built inside the controller before the rendering.</p>
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">

            <div dt:conf="myTableId">
               <div dt:confType="export" dt:type="myFormat" dt:cssClass="btn" dt:url="@{/myExport.myFormat}"></div>
            </div>
            
            <table id="myTableId" dt:table="true" dt:url="@{/persons}" dt:serverside="true" dt:processing="true" dt:export="myFormat">
               <thead>
                  <tr>
                     <th dt:property="id">Id</th>
                     <th dt:property="firstName">Firstname</th>
                     <th dt:property="lastName">Lastname</th>
                     <th dt:property="address.town.name">City</th>
                     <th dt:property="mail">Mail</th>
                     <th dt:property="birthDate" dt:renderFunction="moment,app-custom-rendering#toDate">Birthdate</th>
                  </tr>
               </thead>
            </table>
            
         </div>
      </div>
   </div>
</body>
</html>
